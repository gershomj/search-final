<html>

<head>
    <title>Google</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div class="top-bar">
        <div class="bar-left">
            <div class="menu">
                <a href="https://about.google.com" color:#5d5f61 ">About</a>
                <a href="https://store.google.com " style="color:#5d5f61 ">Store</a>
            </div>
        </div>
        <div class="bar-right ">
            <div class="menu ">
                <a href="advance.html " style="color:#5d5f61 ">Advanced Search</a>
                <a href="https://www.gmail.com " style="color:#5d5f61 ">Gmail</a>
                <a href="image.html " style="color:#5d5f61 ">Images</a>
            </div>
            <a href="https://workspace.google.com/marketplace " class="app-toggle ">
                <i class="fa fa-ellipsis-h "></i>
            </a>
            <a href=" " class="profile-trigger ">
                <a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> <img src="https://i.imgur.com/CCn1zt0.png"></a>
            </a>
        </div>
    </div> 
    <div class="content ">
        <div class="search-wrapper ">
            <a href="https://www.google.com/ " class="search-logo ">
                <img src="logo.png ">
            </a>
            <div class="search-bar ">
                <div class="search-icon ">
                    <i class="fa fa-search " input type="submit "></i>
                </div>
                <form action="https://google.com/search">
                    <input type="text" name="q" class="search" autocapitalize="off" autofocus autocomplete="off" autocorrect="off" spellcheck="false" maxlength="2048">
                    <div class="search-icon right ">
                        <i class="fa fa-microphone "></i>
                    </div>
            </div>
            <center>
                <div class="input-group mb-3 div0">
                    <div class="input-group-prepend">
                        
                    </div>
                    
                    
                </div>
            </center>
            <div class="div1 ">
                <center>
                    <input type="submit" class="submitbtn" value="Google Search">
                    &nbsp
                    <input type="submit" name="btnI" value="I'm Feeling Lucky " class="submitbtn ">
                </center>
            </div>

            <p class="search-info " style="color:#d40404 ">
                New! <a href="https://store.google.com/us/category/phones">Meet the 5G Pixel phones on the Google Store</a>
            </p>
            <img src="filler.png " height="170px ">
        </div>
    </div>
    <div class="bottom-bar ">
        <div class="bar-left ">
            <div class="menu ">
                <a href="https://ads.google.com/ " style="color:#74787d ">Advertising </a>
                <a href="https://smallbusiness.withgoogle.com/ " style="color:#74787d ">Business </a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1 " style="color:#74787d ">How Search Works</a>
            </div>
        </div>
        <div class="bar-right ">
            <div class="menu ">
                <a href="https://policies.google.com/privacy?hl=en&fg=1 " style="color:#74787d ">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1 " style="color:#74787d ">Terms</a>
                <a href="https://www.google.com/preferences?hl=en&fg=1 " style="color:#74787d ">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
